<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    
    <!-- Summary Section -->
    <div class="summary">
      <div class="total-spent">
        <h2>Total Spent</h2>
        <p class="amount" id="totalAmount">$0.00</p>
      </div>
    </div>

    <!-- Add Expense Form -->
    <div class="form-section">
      <h2>Add New Expense</h2>
      <form id="expenseForm">
        <div class="form-group">
          <label for="amount">Amount ($)</label>
          <input type="number" id="amount" placeholder="0.00" step="1.00" min="0" required>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select a category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="e.g., Grocery shopping">
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
      </form>
    </div>

    <!-- Category Breakdown -->
    <div class="breakdown-section">
      <h2>Spending by Category</h2>
      <div class="breakdown" id="breakdown">
        <p>No expenses yet</p>
      </div>
    </div>

    <!-- Expenses List -->
    <div class="list-section">
      <h2>Recent Expenses</h2>
      <table class="expenses-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expensesList">
          <tr id="expenses-body">
            <td colspan="5" class="empty-message">No expenses yet. Add one to get started!</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
